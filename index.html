<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hex Button Fireworks</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>

  <div class="button-row">
    <div class="button-wrapper">
      <div class="button-title">About me</div>
      <button class="hex-button" data-index="0">
        <div class="icon-shape square"></div>
      </button>
    </div>

    <div class="button-wrapper">
      <div class="button-title">Education</div>
      <button class="hex-button" data-index="1">
        <div class="icon-shape triangle"></div>
      </button>
    </div>

    <div class="button-wrapper">
      <div class="button-title">Projects</div>
      <button class="hex-button" data-index="2">
        <div class="icon-shape circle"></div>
      </button>
    </div>

    <div class="button-wrapper">
      <div class="button-title">Contact me</div>
      <button class="hex-button" data-index="3">
        <div class="icon-shape square"></div>
      </button>
    </div>
  </div>

  <div class="lines">
    <span></span><span></span><span></span>
    <span></span><span></span><span></span>
  </div>

  <!-- Optional main content below -->
  <div class="content">
    <h2 id="title">Welcome!</h2>
    <p id="description">Click a shape above to see more information.</p>
  </div>

  <script src="main.js"></script>
</body>
</html>
